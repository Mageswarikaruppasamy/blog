<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital StoryTeller</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background:linear-gradient(to right,rgb(176, 57, 129),rgb(221, 161, 171));
        }
        h2{
            padding: 40px;
            text-align: center;
            color: beige;
            font-size: 47px;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .container{
            display: flex;
            padding: 20px;
            flex-wrap: wrap;
            justify-content:space-around;
        }
        .box{
            padding: 30px;
            margin: 10px;
            font-size: 25px;
            width: 400px;
            height: 120px;
            background: white;  
            border-radius:30px;
        }
        .box:hover{
            background: linear-gradient(to left,rgb(93, 199, 225),rgb(245, 172, 184));
        }
        
        img{
            border-radius: 50%;
            float: right;
            top:0px;
    
        }
        h5{
            text-align: right;
            float: right;
            position: relative;
            top: 7rem;
            left: 7rem;
            background: none;
        }
        p{
            position: relative;
            background: none;
            top:0px;
            font-size:17px;
        }
        a{
            float: left;
            position: relative;
            top:2rem;
            background: none;
            text-decoration: none;
            color: rgb(36, 5, 56);
        }
        a:hover{
            color: rgb(182, 39, 106);
        }
        .boxd{
            padding: 10px;
            background: rgb(16, 11, 11);
            color: rgb(243, 241, 241);
            font-family: 'Times New Roman', Times, serif;
            white-space: nowrap;

        }
        .des{
            background: rgb(243, 241, 241);
            text-decoration: underline;
            color: white;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>DIGITAL <br>STORYTELLER</h2>
    <div class="container">
        <div class="box"><img src="blog.jpg">Haribindha</div>
        <div class="box">Nanthini</div>
        <div class="box">Miralini</div>
        <div class="box">Nivedhika</div>
        <div class="box" id="b5"><img src="mages.jpg" height="100px" width="100px">
            <h5>Mageswari</h5>
            <p>Enthusiastic web developer exploring new possibilities</p>
            <a href="https://medium.com/@mageswari31k" target="_blank">My Profile</a>
            
        </div>
        <div class="box">Jenet Stacy</div>
        <div class="box"><img src="kumaran.jpg" height="100px" width="100px"></div>
        <div class="box">Shreya</div>
        <div class="box">Sowrathi</div>
        <div class="box">Minusri</div>
        <div class="box">Dharunigashree</div>
        <div class="box">Nancy</div>
    </div>
    <div class="boxd">
        <div class="boxd">Designed by Mageshwari K</div>
    </div>
</body>
</html>
